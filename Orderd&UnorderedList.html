<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ol type = "A">
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Breakfast</li>
        <li>Bath</li>
        <li>Html</li>
        <ol type = "i">
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </ol>

    <ul>
        <li>Wake up</li>
          <li>Brush Teeth</li>
          <li>Breakfast</li>
          <li>Bath</li>
          <li>Html</li>
          <ol type = "i">
              <li>CSS</li>
              <li>JS</li>
          </ol>
      </ul>  
</body>
</html>
