<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit.php"method = "post">
        <!-- input Tag-->
        <label for="UserName">UserName:</label>
        <!-- OR use directly  UserName: <input type="text" id="UserName"placeholder="Enter UserName" required><br>  -->
        <input type="text" id="UserName"placeholder="Enter UserName" required><br> 
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password"><br>
        <label for="date">Date</label>
        <input type="date" value="Date"><br>
        File: <input type="file"><br>
        color: <input type="color">
        Price Range: <input type="range">
        <input type="submit" value="submit"><br>
        Button: <input type="button" value="Click"> <br>
        <!-- Radiobuttons are used for mcqs-->
        Select Your Gender: <br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="Gender" value="MALE"> <br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="Gender" value="FEMALE"> <br>
        <label for="other">Other:</label>
        <input type="radio" id="other" name="Gender" value="OTHER"> <br>
        <!-- CheckBox-->
        Which Language you know ? <br>
        <label for="c">C:</label>
        <input type="checkbox" name="lang" id="c"><br>
        <label for="java">Java:</label>
        <input type="checkbox" name="lang" id="java"><br>
        <label for="python">Python:</label>
        <input type="checkbox" name="lang" id="python"><br>
        <!-- Select-->
        <label for="Country">Select Your Country:</label>
        <select name="country" id="Country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="London">London</option>
        <option value="Other">Other</option>
        </select>
        <!--Textarea-->
        <textarea name="Address" id="Address" cols="40" rows="5">
            Default text area
        </textarea>
        <!--iframe-->
        <iframe width="500" height="315" src="https://www.youtube.com/embed/wdHeiVf0mds?si=OHFMQ8-YQRRnW95S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
</body>
</html>
